<div class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
      <h2 class="text-xl font-bold mb-4">Ajouter une nouvelle conférence</h2>
  
      <label class="block text-gray-700">Date</label>
      <input 
        type="text" 
        [(ngModel)]="confDate" 
        class="w-full p-2 border rounded mb-4" 
        placeholder="Date of the conference">
  
        <label class="block text-gray-700">Titre</label>
        <input 
          type="text" 
          [(ngModel)]="confTitle" 
          class="w-full p-2 border rounded mb-4" 
          placeholder="Conférence climat">
        
        <label class="block text-gray-700">Description</label>
        <input 
          type="text" 
          [(ngModel)]="confDetails" 
          class="w-full p-2 border rounded mb-4" 
          placeholder="On reçoit... Un débat sur...">

        <!-- Image Input: Drag & Drop / Browse -->
        <label class="block text-gray-700">Image/Photo</label>
        <div 
          class="w-full h-32 border-2 border-dashed border-gray-300 rounded mb-4 flex items-center justify-center text-gray-500"
          [class.border-blue-500]="dragndrop.isDragging" 
          (dragover)="dragndrop.onDragOver($event)" 
          (dragleave)="dragndrop.onDragLeave($event)" 
          (drop)="dragndrop.onFileDrop($event)">
          <span *ngIf="!dragndrop.uploadedFile">Glissez-déposez une image ou <span class="text-blue-500 underline cursor-pointer" (click)="fileInput.click()">parcourir</span></span>
          <span *ngIf="dragndrop.uploadedFile" class="text-green-500">{{ dragndrop.getFileName() }}</span>
        </div>
        <input
          type="file" 
          class="hidden" 
          #fileInput 
          (change)="dragndrop.onFileSelected($event)">
        
      <div class="flex justify-end">
        <button 
          (click)="addNewConference()" 
          class="bg-blue-500 text-white font-bold px-4 py-2 rounded mr-2">
          Ajouter
        </button>
        <button 
          (click)="closePopup()" 
          class="bg-gray-500 text-white font-bold px-4 py-2 rounded">
          Annuler
        </button>
      </div>
    </div>
  </div>
