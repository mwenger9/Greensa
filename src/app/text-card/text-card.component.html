<div 
  class="flex flex-col bg-white shadow-lg rounded-lg p-4 cursor-default" 
  [style.width]="width" 
  [style.height]="height">
    
    <!-- Title -->
    <h2 class="text-gray-700 text-xl font-bold mt-4">
        {{ title }}
    </h2>

    <!-- Content -->
    <p class="text-gray-600 flex-1 text-base overflow-hidden text-ellipsis">
        {{ body }}
    </p>

    <!-- Button -->
    <app-route-button 
    class="self-end"
    [showbutton]="showbutton"
    [buttonText]="buttonText"
    [routePath]="routePath"></app-route-button>

    <!-- Green line at the bottom -->
    <div class="border-b-4 border-green-500 mt-4 self-stretch"></div>
</div>
